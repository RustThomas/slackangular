<form [formGroup]="form" (ngSubmit)="ngOnSubmit()">
  <div class="form-group">
    <label for="user">Username</label>
    <input type="text" class="form-control" id="user" formControlName="user">

  </div>

  <div class="form-group">
    <label for="content">Message</label>
    <input type="text" class="form-control" id="content" formControlName="content">

  </div>



  <button type="Send" class="btn btn-primary">Send</button>
</form>
