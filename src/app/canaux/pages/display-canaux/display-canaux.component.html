<ng-container *ngIf="canal" | async as canal>
  <app-template-full-width [title]="canal.name">


    <!-- {{this.content[0].content}} -->

    <div *ngFor="let message of this.content">
      <div class="d-flex flex-column">
        <div class="User">{{message.user}} Ã  {{message.date}} : </div>
        <div class="Content">{{message.content}}</div>
      </div>
    </div>

    <app-form-message [init]="filler" (submitted)="action($event)"></app-form-message>

    <!--
    <div *ngIf="content" | async as content>
      {{this.content.content}}
    </div>
    -->

  </app-template-full-width>
</ng-container>
